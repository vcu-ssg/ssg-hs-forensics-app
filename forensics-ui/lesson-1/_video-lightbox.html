<div id="videoLightbox" class="lightbox" onclick="closeLightbox(event)">
  <div class="lightbox-content">
    <span class="close-btn" onclick="closeLightbox(event)">&times;</span>
    <video id="lightboxVideo" controls>
    <source src="" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
</div>

<script>

function openVideoLightbox(videoSrc) {
  const lightbox = document.getElementById('videoLightbox');
  const video = document.getElementById('lightboxVideo');
  video.src = videoSrc;
  lightbox.style.display = 'flex';
  video.play();
}

function closeLightbox(event) {
  const lightbox = document.getElementById('videoLightbox');
  const video = document.getElementById('lightboxVideo');
  
  if (event.target === lightbox || event.target.className === 'close-btn') {
    lightbox.style.display = 'none';
    video.pause();
    video.currentTime = 0;
  }
}

// Close lightbox with Escape key
document.addEventListener('keydown', function(event) {
  if (event.key === 'Escape') {
    const lightbox = document.getElementById('videoLightbox');
    const video = document.getElementById('lightboxVideo');
    lightbox.style.display = 'none';
    video.pause();
    video.currentTime = 0;
  }
});
</script>
