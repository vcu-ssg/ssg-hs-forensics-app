server {
    listen 80;
    server_name _;

    # ---------------------------------------
    # 1. /api/ → FastAPI container
    # ---------------------------------------

    # Fix /api (no slash) → redirect → /api/
    location = /api {
        return 301 /api/;
    }

    location /api/ {
        client_max_body_size 50m;   # was 5m; upload images need more headroom

        proxy_pass http://fastapi:8000/;  
        # IMPORTANT: ending with a trailing slash means:
        #   /api/foo  → fastapi:8000/foo

        proxy_redirect off;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Not recommended:
        # proxy_set_header X-Forwarded-Host $server_name;
        # (It lies about Host; breaks absolute URLs for some clients.)
    }

    # ---------------------------------------
    # 2. Serve IMAGES (static)
    # ---------------------------------------
    location /images/ {
        alias /usr/share/nginx/images/;
        try_files $uri $uri/ =404;

        # Good caching defaults for images
        expires 30d;
        add_header Cache-Control "public";
    }

    # ---------------------------------------
    # 3. Serve Static HTML UI
    # ---------------------------------------
    location / {
        root /usr/share/nginx/html;
        try_files $uri $uri/ /index.html;
    }
}
